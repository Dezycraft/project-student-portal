{% extends 'base.html' %}

{% block title %}
<title>Student-portal App</title>
{% endblock %}

{% block home_active %}
class="active"
{% endblock %}
        
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Student Main Portal</h1>
        <div class="row">
            <div class="col-sm-6">
                <div class="home-page">
                    <div class="form-group">
                        <p>Ustacky Students Portal for registration </p>
                    </div>
                    <button type="submit" class="btb btb-primary btn-block btn-lg"><a href="{{ url_for('get_started') }}">Get Started</a></button>
                </div>
            </div>  
        </div>
    </div>
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/homepage.svg') }}" alt="">
    </div>
</div>
{% endblock %}
